<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <!--Div abrigando todos os elementos da calculadora-->
    <div class="container">
        <!--Div do leitor numérico-->
        <div class="output">
            <!--Divs dos para mostrar os números que foram e estão sendo utilizados-->
            <div data-prev-operand class="previus-operand"></div>
            <div data-curr-operand class="current-operand"></div>
        </div>
        <!--Botões da calculadora-->
        <button class="span-two" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operator class="operator">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operator">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operator">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operator">-</button>
        <button data-number class="span-two">.</button>
        <button data-number>0</button>
        <button data-equal class="operator">=</button>
    </div>
    
</body>
</html>
